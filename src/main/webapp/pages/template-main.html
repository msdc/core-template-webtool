    <title>配置模板</title>

<body>
<div class="container">

    <!--标题-->
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-5">
            <h3 id="title_config"></h3>
        </div>
        <div class="col-md-3"></div>
    </div>

    <!--基本属性-->
    <div class="row">
        <div class="col-md-12">
            <h3>基本信息</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <label for="txt_url">Url</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="txt_url" placeholder="页面url">
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-primary">查看</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="txt_webName">名称</label>
                <input type="text" class="form-control" id="txt_webName" placeholder="页面描述">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="select_tag">行业</label>
                <select class="form-control" id="select_tag">
                    <option value="财经">财经</option>
                    <option value="体育">体育</option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="select_template_type">模板类型</label>
                <select class="form-control" id="select_template_type">
                    <option value="list">列表</option>
                    <option value="news">内容</option>
                    <option value="pagination">分页</option>
                </select>
            </div>
        </div>
    </div>
