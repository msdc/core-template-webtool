<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="../css/main.css" type="text/css"/>
    <script src="../js/jQuery.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/knockout.js" type="text/javascript"></script>
    <script src="../js/template-main.js" type="text/javascript"></script>
    <title>配置模板</title>
</head>
<body>

<!--显示html内容-->
<div class="modal fade bs-example-modal-lg" id="modal-viewHtml" tabindex="-1" role="dialog"
     aria-labelledby="modalHtmlTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="modalHtmlTitle">html内容</h4>
            </div>
            <div class="modal-body" id="modal-viewHtml-body">
                <div class="text-center">
                    <img src="../image/load.gif">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="container">

    <!--标题-->
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center" id="title_config"></h1>
        </div>
    </div>

    <!--基本属性-->
    <div class="row" data-bind="with: basicInfoViewModel">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">基本信息</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-12">
                                        <label for="txt_url">Url</label>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" data-bind="value: url" id="txt_url" placeholder="页面url">
                                    </div>
                                    <div class="col-md-6">
                                        <button type="button" data-bind="click: viewHtmlContent" class="btn btn-primary">查看</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="txt_webName">名称</label>
                                <input type="text" data-bind="value: name" class="form-control" id="txt_webName" placeholder="页面描述">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="select_tag">行业</label>
                                <select class="form-control" data-bind="options: tags" id="select_tag"></select>
                            </div>
                        </div>
                        <div class="col-md-6"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <!--解析区域-->
        <div class="col-md-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">解析区域</h3>
                </div>
                <div class="panel-body"></div>
                <div role="tabpanel">
                    <!-- Nav tabs --> <!--nav nav-tabs nav-stacked-->
                    <ul class="nav nav-pills nav-stacked" role="tablist">
                        <li role="presentation" class="active"><a href="#news_tab" aria-controls="news_tab" role="tab"
                                                   data-toggle="tab">内容页</a>
                        </li>
                        <li role="presentation"><a href="#list_tab" aria-controls="list_tab"
                                                                  role="tab"
                                                                  data-toggle="tab">列表页</a></li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="news_tab"></div>
                <div role="tabpanel" class="tab-pane" id="list_tab"></div>
            </div>
        </div>
        <div class="col-md-12">
            <!--页面主体-->
            <div id="main_content"></div>
        </div>

        <!--保存按钮-->
        <div class="col-md-12">
            <div class="row text-right">
                <button type="button" class="btn btn-primary">测试模板</button>
                <button type="button" class="btn btn-primary">保存模板</button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
