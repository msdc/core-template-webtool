<div class="row">
    <div class="col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading">爬取调度配置</div>
            <div class="panel-body">

                <!--调度配置-->
               <div class="row" data-bind="with: scheduleDispatchViewModel">
                   <div class="col-md-12">
                       <div class="panel panel-default">
                           <div class="panel-heading">调度配置</div>
                           <div class="panel-body">
                               <div class="row">
                                   <div class="col-md-6">
                                       <div class="form-group">
                                           <label>周期</label>
                                           <select class="form-control" data-bind="options: periods, value: periodsSelected"></select>
                                       </div>
                                   </div>
                                   <div class="col-md-6">
                                       <div class="form-group">
                                           <label>调度时序</label>
                                           <input type="text" class="form-control" data-bind="value: sequence" placeholder="取值为1到100之间的整数">
                                       </div>
                                   </div>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>

            </div>
        </div>
    </div>
</div>
