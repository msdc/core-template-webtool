<!--自定义属性-->
<div class="row" data-bind="with: newsCustomerAttrViewModel">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <!--内容页的自定义属性-->
                <div class="row" data-bind="foreach: regions">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <button type="button" data-bind="click: $parent.removeItem" class="close"><span
                                        aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                                </button>
                                自定义属性
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <!--目标名称-->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>属性名称标识</label>
                                                    <input type="text" class="form-control"
                                                           data-bind="value: target"
                                                           placeholder="title,content,publishTime....">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <!--<div class="form-group">-->
                                                    <!--<label>索引器</label>-->
                                                    <!--<select class="form-control"-->
                                                            <!--data-bind="options: parseEngine"></select>-->
                                                <!--</div>-->
                                            </div>
                                            <div class="col-md-12">
                                                <hr/>
                                            </div>
                                        </div>

                                        <!--选择器类型-->
                                        <!--<div class=row>-->
                                            <!--<div class="col-md-6">-->
                                                <!--<div class="form-group">-->
                                                    <!--<label>选择器类型</label>-->
                                                    <!--<select class="form-control" data-bind="options: selectorFunction"></select>-->
                                                <!--</div>-->
                                            <!--</div>-->
                                            <!--<div class="col-md-6"></div>-->
                                        <!--</div>-->

                                        <!--Jsoup选择器内容-->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>选择器</label>
                                                    <input type="text" class="form-control"
                                                           data-bind="value: selector"
                                                           placeholder="选择器">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>选择器属性</label>
                                                    <select class="form-control" data-bind="options: attr,value: attrSelected"></select>
                                                </div>
                                            </div>
                                        </div>

                                        <!--过滤器内容-->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>过滤器类别</label>
                                                    <select class="form-control" data-bind="options: filterCategory, value:filterCategorySelected"></select>
                                                </div>
                                            </div>
                                            <div class="col-md-6" data-bind="visible: showMatchFilter">
                                                <div class="form-group" data-bind="if: showMatchFilter">
                                                    <label>匹配内容</label>
                                                    <input type="text" data-bind="value: filter" class="form-control" placeholder="正则表达式,匹配特定位置的字符">
                                                </div>
                                            </div>
                                            <div class="col-md-6" data-bind="visible: showRemoveFilter">
                                                <div class="form-group" data-bind="if: showRemoveFilter">
                                                    <label>移除内容</label>
                                                    <input type="text" data-bind="value: filter" class="form-control" placeholder="正则表达式,移除特定位置的字符">
                                                </div>
                                            </div>
                                            <div class="col-md-6" data-bind="visible: showReplaceFilter">
                                                <div class="form-group" data-bind="if: showReplaceFilter">
                                                    <label>替换前内容</label>
                                                    <input type="text" data-bind="value: replaceBefore" class="form-control" placeholder="正则表达式,替换前的字符">
                                                </div>
                                            </div>
                                            <div class="col-md-6" data-bind="visible: showReplaceFilter">
                                                <div class="form-group" data-bind="if: showReplaceFilter">
                                                    <label>替换后内容</label>
                                                    <input type="text" data-bind="value: replaceTo" class="form-control" placeholder="替换后内容">
                                                </div>
                                            </div>
                                        </div>

                                        <!--格式化器内容-->
                                        <!--<div class="row">-->
                                            <!--<div class="col-md-6">-->
                                                <!--<div class="form-group">-->
                                                    <!--<label>格式化器</label>-->
                                                    <!--<input type="text" data-bind="value: formater" class="form-control" placeholder="格式化器">-->
                                                <!--</div>-->
                                            <!--</div>-->
                                            <!--<div class="col-md-6">-->
                                                <!--<div class="form-group">-->
                                                    <!--<label>格式化器类别</label>-->
                                                    <!--<select class="form-control" data-bind="options: formatCategory"></select>-->
                                                <!--</div>-->
                                            <!--</div>-->
                                        <!--</div>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--测试按钮-->
        <div class="row">
            <div class="col-md-12">
                <a class="btn btn-default" data-bind="click: addItem">添加属性</a>
            </div>
        </div>
    </div>
</div>

<!--验证内容页-->
<div class="row">
    <div class="col-md-12 text-right">
        <button data-bind="click: verifyNewContent" class="btn btn-primary">验证内容页</button>
    </div>
</div>
