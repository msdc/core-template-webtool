<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="css/main.css" type="text/css"/>
    <script src="js/jQuery.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/knockout.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/simplePagination.css" type="text/css"/>
    <script src="js/jquery.simplePagination.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <title>数据源列表</title>
</head>
<body>

<!--操作提示-->
<div id="option_alert"></div>

<!--操作提示-->
<div class="modal fade" id="modal_info" tabindex="-1" role="dialog" aria-labelledby="modal_option_info" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="modal_option_info">操作提示</h4>
            </div>
            <div class="modal-body">success!</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <h1 class="text-center">数据源列表</h1>
    </div>
    <div class="row addRowTopMargin">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary" data-bind="click: addNew">添加</button>
        </div>
    </div>
    <div class="row addRowTopMargin">
        <div class="col-md-12">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <td>名称</td>
                    <td>描述</td>
                    <td>数据源地址</td>
                    <td>状态</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                <tr data-bind="foreach: urls">
                    <td data-bind="text: name"></td>
                    <td data-bind="text: description"></td>
                    <td data-bind="text: url"></td>
                    <td data-bind="text: statusText"></td>
                    <td>
                        <button type="button" class="btn btn-primary" data-bind="click: $parent.enableTemplate,visible: status">启用</button>
                        <button type="button" class="btn btn-primary" data-bind="click: $parent.disableTemplate,visible: status">停用</button>
                        <button type="button" class="btn btn-primary" data-bind="click: $parent.updateItem">修改</button>
                        <button type="button" class="btn btn-primary" data-bind="click: $parent.deleteItem">删除</button>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="5">
                        <div id="data_pagination"></div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
</body>
</html>
