<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="../css/main.css" type="text/css"/>
    <script src="../js/jQuery.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/knockout.js" type="text/javascript"></script>
    <script src="../js/template-main.js" type="text/javascript"></script>
    <title>Template-config</title>
</head>
<body>
<div class="container">
    <div class="row addRowTopMargin">
        <div class="col-md-12">
            <div role="tabpanel">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#list" aria-controls="list" role="tab" data-toggle="tab">列表</a></li>
                    <li role="presentation"><a href="#news" aria-controls="news" role="tab" data-toggle="tab">内容</a></li>
                    <li role="presentation"><a href="#pagitation" aria-controls="pagitation" role="tab" data-toggle="tab">分页</a></li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="list"></div>
                    <div role="tabpanel" class="tab-pane" id="news"></div>
                    <div role="tabpanel" class="tab-pane" id="pagitation"></div>
                </div>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <!--页面主体-->
            <div id="main_content"></div>
        </div>
    </div>
</div>
</body>
</html>
