<div class="row">
<div class="col-md-12">
<div class="panel panel-primary">
<div class="panel-heading">
    <h3 class="panel-title">内容页属性配置</h3>
</div>
<div class="panel-body">
<!--内容页的固定属性-->
<!--标题-->
<div class="row" data-bind="with: title">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">标题</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <!--索引器选择-->
                        <div class=row>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>索引器</label>
                                    <select data-bind="options: parseEngine" class="form-control"></select>
                                </div>
                            </div>
                            <div class="col-md-6"></div>
                        </div>

                        <!--Jsoup选择器内容-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>选择器</label>
                                    <input type="text" data-bind="value: selector" class="form-control" placeholder="选择器">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>选择器属性</label>
                                    <select data-bind="options: selectorAttr" class="form-control"></select>
                                </div>
                            </div>
                        </div>

                        <!--过滤器内容-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>过滤器</label>
                                    <input type="text" data-bind="value: filter" class="form-control" placeholder="过滤器">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>过滤器类别</label>
                                    <select data-bind="options: filterCategory" class="form-control"></select>
                                </div>
                            </div>
                        </div>

                        <!--格式化器内容-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>格式化器</label>
                                    <input type="text" data-bind="value: formater" class="form-control" placeholder="格式化器">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>格式化器类别</label>
                                    <select data-bind="options: formatCategory" class="form-control"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--内容-->
<div class="row" data-bind="with: content">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">内容</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <!--索引器选择-->
                        <div class=row>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>索引器</label>
                                    <select data-bind="options: parseEngine" class="form-control"></select>
                                </div>
                            </div>
                            <div class="col-md-6"></div>
                        </div>

                        <!--Jsoup选择器内容-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>选择器</label>
                                    <input data-bind="value: selector" type="text" class="form-control" placeholder="选择器">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>选择器属性</label>
                                    <select data-bind="options: selectorAttr" class="form-control"></select>
                                </div>
                            </div>
                        </div>

                        <!--过滤器内容-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>过滤器</label>
                                    <input data-bind="value: filter" type="text" class="form-control" placeholder="过滤器">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>过滤器类别</label>
                                    <select data-bind="options: filterCategory" class="form-control"></select>
                                </div>
                            </div>
                        </div>

                        <!--格式化器内容-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>格式化器</label>
                                    <input type="text" data-bind="value: formater" class="form-control" placeholder="格式化器">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>格式化器类别</label>
                                    <select data-bind="options: formatCategory" class="form-control"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--自定义属性-->
<div class="row">
    <div class="col-md-12" data-bind="stopBinding: true">
        <div class="row" id="news_customer_attr">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <!--内容页的自定义属性-->
                        <div class="row" data-bind="foreach: regions">
                            <div class="col-md-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <button type="button" data-bind="click: $parent.removeItem" class="close"><span
                                                aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                                        </button>
                                        自定义属性
                                    </div>
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <!--目标名称-->
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>名称</label>
                                                            <input type="text" class="form-control"
                                                                   data-bind="value: target"
                                                                   placeholder="名称,如:标题 内容 时间....">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>索引器</label>
                                                            <select class="form-control"
                                                                    data-bind="options: parseEngine"></select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12">
                                                        <hr/>
                                                    </div>
                                                </div>

                                                <!--选择器类型-->
                                                <div class=row>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>选择器类型</label>
                                                            <select class="form-control" data-bind="options: selectorFunction"></select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6"></div>
                                                </div>

                                                <!--Jsoup选择器内容-->
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>选择器</label>
                                                            <input type="text" class="form-control"
                                                                   data-bind="value: selector"
                                                                   placeholder="选择器">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>选择器属性</label>
                                                            <select class="form-control" data-bind="options: attr"></select>
                                                        </div>
                                                    </div>
                                                </div>

                                                <!--过滤器内容-->
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>过滤器</label>
                                                            <input type="text" class="form-control"
                                                                   data-bind="value: filter"
                                                                   placeholder="过滤器">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>过滤器类别</label>
                                                            <select class="form-control" data-bind="options: filterCategory"></select>
                                                        </div>
                                                    </div>
                                                </div>

                                                <!--格式化器内容-->
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>格式化器</label>
                                                            <input type="text" data-bind="value: formater" class="form-control" placeholder="格式化器">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>格式化器类别</label>
                                                            <select class="form-control" data-bind="options: formatCategory"></select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--测试按钮-->
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" data-bind="click: addItem" class="btn btn-primary">添加属性</button>
                        <button type="button" class="btn btn-primary">内容页测试</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</div>
</div>
</div>
</div>
