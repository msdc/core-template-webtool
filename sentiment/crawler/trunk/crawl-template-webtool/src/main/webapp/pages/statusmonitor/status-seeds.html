<div class="row addRowTopMargin">
    <div class="col-md-12">

        <!--种子有效性-->
        <div class="row" data-bind="with: seedEffectiveVM">
            <div class="col-md-12">
                <table class="table table-bordered table-striped" id="seedEffective_table">
                    <thead>
                    <tr>
                        <td>序号</td>
                        <td>名称</td>
                        <td>数据源地址</td>
                        <td>有效性状态</td>
                        <td>操作</td>
                    </tr>
                    </thead>
                    <tbody data-bind="foreach: urls">
                    <tr>
                        <td data-bind="text: ($index()+1)"></td>
                        <td data-bind="text: name"></td>
                        <td data-bind="text: description"></td>
                        <td data-bind="text: effectiveStatus"></td>
                        <td>
                            <a role="button" class="btn btn-primary" data-bind="attr: {href:updateUrl,target:targetWindow}">设置</a>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="5">
                            <div id="seeds_effective_pagination"></div>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
